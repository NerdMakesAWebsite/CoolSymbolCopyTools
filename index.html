    <style>
        /* Global Styles */
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #0d0f12;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #00ff00;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        h2 {
            color: #00ff00;
            margin: 20px 0 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #00ff00;
        }
        
        /* Copy Tool Container */
        .copy-tool {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1c1e22;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
        }
        .copy-tool input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            color: #00ff00;
            background-color: #1c1e22;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .copy-tool input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        .copy-tool button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #00ff00;
            background-color: #333;
            border: 1px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-tool button:hover {
            background-color: #00ff00;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        
        /* Symbol Categories */
        .category {
            margin-bottom: 30px;
        }
        .symbol-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .symbol {
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            background-color: #333;
            border-radius: 50%;
            color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
        }
        .symbol:hover {
            transform: rotate(360deg) scale(1.3);
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.9);
        }
        
        /* Notification */
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00ff00;
            color: #0d0f12;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }
        
        footer {
            padding: 20px;
            font-size: 1rem;
            color: #777;
            background-color: #0d0f12;
            box-shadow: 0 -2px 8px rgba(0, 255, 0, 0.3);
        }
    </style>

        // Clear text box
